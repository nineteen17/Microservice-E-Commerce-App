apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-svc
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: beerandmore.store
    http:
      paths:
      - path: /user-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: user-service-svc
            port:
              number: 4000
      - path: /product-service(/|$)(.*)
        pathType: Prefix
        backend: 
          service:
            name: product-service-svc
            port:
              number: 4001
      - path: /order-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: order-service-svc
            port:
              number: 4002
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client-svc
            port:
              number: 3000
