apiVersion: apps/v1
kind: Deployment
metadata:
 name: user-service
 namespace: default
spec:
 replicas: 1
 selector:
   matchLabels:
     app: user-service
 template:
   metadata:
     labels:
       app: user-service
   spec:
     containers:
     - name: user-service
       image: nineteen17dh/user-service
       resources:
          limits:
            memory: 128Mi
            cpu: 500m
       ports:
       - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: user-service-svc
spec:
  selector:
    app: user-service
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 4000