apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: Microservice-E-Commerce-App
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/nineteen17/Microservice-E-Commerce-App"
    targetRevision: HEAD
    path: "k8s/dev"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
